<!DOCTYPE html>
<html>
	<head>
	<title>Drag & Drop</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../../../Libraries/Bootstrap Library/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<style>
	body
	{
		background-image:url("background.jpg");
		background-size:cover;
		background-repeat:no-repeat;
	}
	#div1, #div2
	{
		float:left; 
		width:200px; 
		height:100px; 
		margin:10px;
		padding:10px;
		border:1px solid #aaaaaa;
	}
	</style>
	</head>
		<body>
		<h1>HTML Drag and Drop Example</h1>
		<p>The example below is a simple drag and drop example:</p>
		<p>Drag the W3Schools image into the rectangle:</p>
		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
			<img id="drag1" src="logo.gif" height="85" width="150" draggable="true" ondragstart="drag(event)" />
		</div>
		<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<script src="script.js" type="text/javascript"></script>
		</body>
</html>
