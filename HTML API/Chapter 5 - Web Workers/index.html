		<body>
		<h1>HTML Web Workers Example</h1>
		<p>The example below creates a simple web worker that count numbers in the background:</p>
		<div class="btn btn-inline btn-group">
			<button onclick="startCounter()" class="btn btn-danger btn-lg">Start Counter</button>
			<button onclick="stopCounter()" class="btn btn-danger btn-lg">Stop Counter</button>
		</div>
		<p id="startCounter"></p>
		<script src="script.js" type="text/javascript"></script>
		</body>
