<!DOCTYPE html>
<html lang="en-US">
<html>
	<head>
	<title>HTML Tables</title>
	<meta charset="UTF-8">
	<style>
	table,th, td {
	border:1px solid grey;
	border-collapse:collapse;
	background-color:lightgrey;
	text-align:center
	}
	th,td {
	padding:2px;margin:2px;
	}
	</style>
	</head>
		<body>
		<table align="center" style="width=100%;">
		<caption>FPS Monthly Report</caption>
		<tr >
		<td>SR. No</td>
		<td>Student's Name</td>
		<td>Subjects</td>
		<td>Percentage</td>
		</tr>
		<tr>
		<td>1</td>
		<td>Bill</td>
		<td>English</td>
		<td>70%</td>
		</tr>
		<tr>
		<td>2</td>
		<td>Mary</td>
		<td>Urdu</td>
		<td>80%</td>
		</tr>
		<tr>
		<td>3</td>
		<td>Jill</td>
		<td>Maths</td>
		<td>65%</td>
		</tr>
		</table>	
		</body>
</html>
