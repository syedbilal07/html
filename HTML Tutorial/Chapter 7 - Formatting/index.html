<!DOCTYPE html>
<html lang="en-US">
<html>
	<head>
	<title>HTML Formatting</title>
	<meta charset="UTF-8">
	</head>
		<body>
		<h1>This Is A Heading</h1>
		<p>This Is <b>Bold</b> Text.<br />
		   This Is <strong>Strong</strong> Text.<br />
		   This Is <i>Italic</i> Text.<br />
		   This Is <em>Emphasized</em> Text.<br />
		   This Is <mark>Marked</mark> Text.<br />
		   This Is <ins>Inserted</ins> Text.<br />
		   This Is <sub>Subscripted</sub> Text.<br />
		   This Is <sup>Superscripted</sup>Text.<br />
		   This Is <small>Small</small> Text.<br />
		   This Is <del>Deleted</del> Text.	
		</p>
		
		</body>
</html>
