<!DOCTYPE html>
<html lang="en-US">
<html>
	<head>
	<title>HTML Hyperlinks</title>
	<meta charset="UTF-8">
	<style>
	a:link {color:blue;background-color:transparent;text-decoration:none;}
	a:visited {color:red;background-color:transparent;;text-decoration:none;}
	a:hover {color:green;background-color:transparent;text-decoration:none;}
	a:active {color:pink;background-color:transparent;;text-decoration:none;}
	</style>
	</head>
		<body>
		<h1>This Is A Heading</h1>
		<p><a href="https://google.com" target="blank">Google</a><br />
		   <a href="https://facebook.com" target="self">Facebook</a><br />
		   <a href="https://twitter.com" target="parent">Twitter</a><br />
		   <a href="https://hotmail.com" target="top">Outlook</a><br />
		</p>	
		</body>
</html>
