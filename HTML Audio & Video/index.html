<!DOCTYPE html>
<html lang="en-US">
<html>
	<head>
	<title>HTML Audio & Video</title>
	<meta charset="UTF-8">
	<style>
	.audio {float:left;}
	.video {float:left;clear:both;}
	.youtube {float:left;clear:both;}
	.youtube {float:left;clear:both;}
	</style>
	</head>
		<body>
		<h1>Audio Files</h1>
		<div class="audio">
		<audio source src="Music/3 Letters.mp3" type="audio/mp3" controls></audio>
		<h1>3 Letters</h1>
		</div>
			<div class="audio">
			<audio source src="Music/Bailando.mp3" controls></audio>
			<h1>Bailando</h1>
			</div>
				<div class="video">
				<video src="Trailers/Dawn Of Justice.mp4" controls width="200px" height="200px"></video>
				<h1>Dawn Of Justice</h1>
				</div>
					<div class="video">
					<video src="Trailers/Joy.mp4" controls width="200px" height="200px"></video>
					<h1>Joy</h1>
					</div>
							<div class="youtube">
							<iframe width="500px" height="400px" src="http://www.youtube.com/embed/XGSy3_Czz8k?" autoplay="1"></iframe>
							</div>
		</body>
</html>
